<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- add language-->
  <link rel="canonical" href="https://www.ishx.io/" />
  <link rel="alternate" href="https://www.ishx.io/" hreflang="en-US" />
  <!-- add viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="ishx Home">
  <meta name="author" content = "ishx">
  <!-- web icon -->
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="icon" href="/favicon.ico"/>		
  <link rel="bookmark" href="/favicon.ico" type="image/x-icon"/>
  <!-- support Safari Web Content -->
  <link rel="apple-touch-icon" href="./res/ishx-256x256.png"/>
  <link rel="apple-touch-startup-image" href="./res/ishx-256x256.png"/>
  <meta name="apple-mobile-web-app-title" content="ishx"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <title>ishx Mobile</title>

  <!-- Links to an external Style Sheet -->
  <link rel="stylesheet" type="text/css" href="css/mainstyle.css">
</head>

<body>
  <div id = "iphone6">
    <div id = "iphone6-body">

      <div id = "iphone6-body-head"></div>
      <div id = "iphone6-body-left"></div>
      <div id = "iphone6-body-right"></div>

      <div id = "iphone6-body-screen">
        <div id = "iphone6-body-screen-status-bar">          
          <div align="center" vertical-align = "middle">
            <h3>ishx Mobile</h3>
          </div>
        </div>
        <div id = "iphone6-body-screen-content">
            <iframe width="100%" height="100%" frameborder = '0' src="http://ishxiao.com"></iframe>
        </div>
      </div>
      <div id = "iphone6-body-foot">
        <div id = "iphone6-touch-id"></div>
      </div>
    </div>
  </div>
</body>
</html>
